<div class="card bg-dark border-dark">
  <div class="card-body">
    <div class="mb-4 d-flex justify-content-end">
      <a class="btn btn-primary" (click)="onCreateUser()">New User</a>
    </div>

    <table class="table border-dark table-dark table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td><button class="btn btn-primary" (click)="onDashboard(user.userId)">Dashboard</button></td>
          <td><button class="btn btn-primary" (click)="onEditUser(user.userId)">Edit</button></td>
          <td><button class="btn btn-primary" (click)="onDeleteUser(user.userId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
